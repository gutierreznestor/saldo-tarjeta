<mat-card>
  <mat-card-header>
    <mat-card-subtitle>
      <mat-icon>person_add</mat-icon> Nuevo usuario
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <!-- Formulario: {{ form.value | json }} -->
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
        <mat-error>El email no es válido</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Usuario" formControlName="displayName">
        <mat-hint>El usuario debe tener al menos 6 caracteres</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Contraseña" formControlName="password">
        <mat-error>La contraseña no es correcta</mat-error>
        <mat-hint>La contraseña debe tener al menos una letra y un número</mat-hint>
      </mat-form-field>
      <button color="accent" mat-raised-button type="submit" [disabled]="!form.valid">
        Registrar
      </button>
    </form>
  </mat-card-content>
</mat-card>
