<mat-card>
  <mat-card-content>
    <mat-card-title align="center">
      Nuevo usuario <mat-icon>person_add</mat-icon>
    </mat-card-title>
    <form>
      <mat-form-field>
        <input matInput placeholder="Email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Usuario">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Nombre">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Apellido">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="center">
    <button color="accent" mat-raised-button>
      Registrar
    </button>
  </mat-card-actions>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
